<body>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --------------------------------------------------
        // æ ¸å¿ƒé‚è¼¯ï¼šChat Parser & Generator
        // --------------------------------------------------
        
        // é—œéµå­—å­—å…¸ï¼Œç”¨æ–¼ç”Ÿæˆå¡«ç©ºé¡Œ
        const KEYWORDS = {
            items: ['é‘°åŒ™', 'éŒ¢åŒ…', 'æ‰‹æ©Ÿ', 'å°ç« ', 'å­˜æ‘º', 'é›¨å‚˜', 'ä¾¿ç•¶', 'å¤–å¥—', 'çœ¼é¡', 'åƒåœ¾', 'å®‰å…¨å¸½', 'æ‚ éŠå¡', 'ä¿¡ç”¨å¡'],
            food: ['æ—©é¤', 'åˆé¤', 'æ™šé¤', 'éº¥ç•¶å‹', 'è‚¯å¾·åŸº', 'ç«é‹', 'ç‡’è‚‰', 'æ‹‰éºµ', 'å¥¶èŒ¶', 'å’–å•¡', 'é»‘ç³–ç³•', 'åå¸', 'è›‹é¤…', 'é›æ’', 'æ»·è‚‰é£¯', 'å£½å¸', 'æ°´é¤ƒ'],
            actions: ['ä¸Šç­', 'ä¸‹ç­', 'åŠ ç­', 'ç¡è¦º', 'è³´åºŠ', 'æ´—æ¾¡', 'ç”Ÿæ°£', 'å¤§å“­', 'é–‹å¿ƒ', 'ç„¦æ…®', 'å¤§ç¬‘', 'é²åˆ°', 'è«‹å‡'],
            locations: ['å…¬å¸', 'å®¶è£¡', 'æ·é‹', 'æ¾³æ´²', 'æ—¥æœ¬', 'å°éŠ€', 'è¨ºæ‰€', 'æ˜¥ç±³', 'è¬å®¶é¦™', 'èŒ¶è‘‰è¡Œ', 'ç‰™é†«', 'å…¨è¯', 'è¶…å•†'],
            people: ['ç¶“ç†', 'è€é—†', 'åŒäº‹', 'å®¢æˆ¶', 'é˜¿åŒ—', 'é˜¿å§¨', 'è€å…¬', 'è€å©†', 'æˆ¿æ±']
        };

        class ChatParser {
            constructor() {
                this.messages = [];
            }

            // è§£æ Tab åˆ†éš”çš„æ–‡å­—å…§å®¹
            parse(text) {
                const lines = text.split('\n');
                this.messages = [];
                let currentDate = '';

                lines.forEach(line => {
                    line = line.trim();
                    if (!line) return;

                    // 1. å˜—è©¦æ•æ‰æ—¥æœŸ (LINE æ ¼å¼é€šå¸¸æœ‰å–®ç¨ä¸€è¡Œæ—¥æœŸ)
                    // æ ¼å¼å¤šè®Šï¼Œå˜—è©¦æ•æ‰å¸¸è¦‹æ ¼å¼
                    if (line.match(/^\d{4}\/\d{1,2}\/\d{1,2}/) || line.match(/^[A-Za-z]{3}, \d{2}\/\d{2}\/\d{4}/)) {
                        currentDate = line;
                        return;
                    }

                    // 2. åˆ†å‰²ï¼šæ™‚é–“ <TAB> åå­— <TAB> è¨Šæ¯
                    const parts = line.split('\t');

                    if (parts.length >= 3) {
                        const time = parts[0].trim();
                        const rawName = parts[1].trim();
                        const content = parts.slice(2).join(' ').trim();

                        // 3. åƒèˆ‡è€…æ¨™æº–åŒ–
                        let speaker = null;
                        if (rawName.includes('Stella')) {
                            speaker = 'Stella';
                        } else if (rawName.includes('å‡±æ™¨')) {
                            speaker = 'å‡±æ™¨';
                        }

                        if (speaker && content) {
                            this.messages.push({
                                date: currentDate,
                                time,
                                rawName,
                                speaker,
                                content,
                                length: content.length,
                                isSticker: content.includes('[è²¼åœ–]') || content === 'è²¼åœ–',
                                isImage: content.includes('[ç…§ç‰‡]') || content === 'ç…§ç‰‡' || content.includes('sent a photo')
                            });
                        }
                    }
                });
                return this.messages;
            }

            // ç”Ÿæˆé¡Œåº«
            generateQuestions(targetCount = 100) {
                if (this.messages.length === 0) return [];
                const questions = [];
                let qId = 1;

                const shuffle = (arr) => arr.sort(() => Math.random() - 0.5);

                // --- 1. èªéŒ„é¡Œ (Quote) ---
                // æŒ‘é¸æœ‰æ„ç¾©çš„å¥å­ (éè²¼åœ–ã€éç¶²å€ã€é•·åº¦é©ä¸­)
                const validQuotes = this.messages.filter(m => 
                    m.length >= 4 && m.length < 35 && 
                    !m.isSticker && !m.isImage && 
                    !m.content.includes('http') &&
                    !m.content.includes('é€šè©±')
                );
                
                shuffle(validQuotes).slice(0, 60).forEach(msg => {
                    questions.push({
                        id: qId++,
                        type: 'quote',
                        text: `è«‹å•æ˜¯èª°èªªäº†é€™å¥è©±ï¼šã€Œ${msg.content}ã€ï¼Ÿ`,
                        options: ['Stella', 'å‡±æ™¨', 'å…©äººéƒ½èªªé', 'é€™å¥è©±æ˜¯è½‰å‚³çš„'],
                        answer: msg.speaker
                    });
                });

                // --- 2. å¡«ç©ºé¡Œ (Cloze) ---
                const keywordTypes = ['items', 'food', 'locations', 'actions', 'people'];
                keywordTypes.forEach(kType => {
                    const words = KEYWORDS[kType];
                    // æ‰¾å‡ºåŒ…å«é€™äº›é—œéµå­—çš„è¨Šæ¯
                    const candidates = this.messages.filter(m => words.some(w => m.content.includes(w)));
                    
                    shuffle(candidates).slice(0, 40).forEach(msg => {
                        const targetWord = words.find(w => msg.content.includes(w));
                        if (!targetWord) return;
                        
                        // é¿å…å¤ªçŸ­çš„å¥å­åšå¡«ç©ºæœƒå¾ˆæ€ª
                        if (msg.length < 5) return;

                        const maskedContent = msg.content.replace(targetWord, 'ï¼¿ï¼¿');
                        const distractors = shuffle(words.filter(w => w !== targetWord)).slice(0, 3);
                        while(distractors.length < 3) distractors.push('æ±è¥¿');
                        
                        const options = shuffle([targetWord, ...distractors]);

                        questions.push({
                            id: qId++,
                            type: 'cloze',
                            text: `${msg.speaker} æ›¾èªªï¼šã€Œ${maskedContent}ã€ï¼Ÿ`,
                            options: options,
                            answer: targetWord
                        });
                    });
                });

                // --- 3. çµ±è¨ˆé¡Œ (Stats) ---
                // 3.1 è²¼åœ–çµ±è¨ˆ
                const stickerCounts = { Stella: 0, å‡±æ™¨: 0 };
                this.messages.forEach(m => { if (m.isSticker) stickerCounts[m.speaker]++; });
                if (stickerCounts.Stella !== stickerCounts.å‡±æ™¨) {
                     questions.push({
                        id: qId++,
                        type: 'stat',
                        text: 'å°è©±ä¸­ï¼Œèª°å‚³é€ã€Œè²¼åœ–ã€çš„æ¬¡æ•¸æ˜é¡¯æ¯”è¼ƒå¤šï¼Ÿ',
                        options: ['Stella', 'å‡±æ™¨', 'ä¸€æ¨£å¤š', 'éƒ½ä¸å‚³è²¼åœ–'],
                        answer: stickerCounts.Stella > stickerCounts.å‡±æ™¨ ? 'Stella' : 'å‡±æ™¨'
                    });
                }

                // 3.2 æ™šç¡çµ±è¨ˆ (00:00 - 04:00)
                const nightCounts = { Stella: 0, å‡±æ™¨: 0 };
                this.messages.forEach(m => {
                    const hour = parseInt(m.time.split(':')[0]);
                    if (hour >= 0 && hour < 4) nightCounts[m.speaker]++;
                });
                if (Math.abs(nightCounts.Stella - nightCounts.å‡±æ™¨) > 2) {
                    questions.push({
                        id: qId++,
                        type: 'stat',
                        text: 'èª°æ¯”è¼ƒå¸¸åœ¨åŠå¤œ (00:00-04:00) é‚„åœ¨å‚³è¨Šæ¯ï¼Ÿ',
                        options: ['Stella', 'å‡±æ™¨', 'é »ç‡å·®ä¸å¤š', 'éƒ½æ—©ç¡æ—©èµ·'],
                        answer: nightCounts.Stella > nightCounts.å‡±æ™¨ ? 'Stella' : 'å‡±æ™¨'
                    });
                }

                // 3.3 å­—æ•¸çµ±è¨ˆ (èª°è©±æ¯”è¼ƒå¤š)
                const totalLength = { Stella: 0, å‡±æ™¨: 0 };
                this.messages.forEach(m => { totalLength[m.speaker] += m.length; });
                if (Math.abs(totalLength.Stella - totalLength.å‡±æ™¨) > 500) {
                     questions.push({
                        id: qId++,
                        type: 'stat',
                        text: 'æ•´é«”ä¾†çœ‹ï¼Œèª°æ‰“çš„å­—æ•¸ç¸½å’Œæ¯”è¼ƒå¤šï¼Ÿ',
                        options: ['Stella', 'å‡±æ™¨', 'å·®ä¸å¤š', 'ç„¡æ³•è¨ˆç®—'],
                        answer: totalLength.Stella > totalLength.å‡±æ™¨ ? 'Stella' : 'å‡±æ™¨'
                    });
                }

                // --- 4. æ™‚é–“é»é¡Œ (First Message) ---
                // æ‰¾å‡ºæ¯ä¸€å¤©ç¬¬ä¸€å‰‡è¨Šæ¯æ˜¯èª°å‚³çš„
                const days = {};
                this.messages.forEach(m => {
                    if (m.date && !days[m.date]) {
                        days[m.date] = m.speaker;
                    }
                });
                Object.keys(days).slice(0, 10).forEach(date => {
                    questions.push({
                        id: qId++,
                        type: 'time',
                        text: `åœ¨ ${date} é€™ä¸€å¤©ï¼Œæ˜¯èª°å‚³äº†ç¬¬ä¸€å‰‡è¨Šæ¯ï¼Ÿ`,
                        options: ['Stella', 'å‡±æ™¨', 'åŒæ™‚', 'ç³»çµ±'],
                        answer: days[date]
                    });
                });

                return shuffle(questions);
            }
        }

        // --------------------------------------------------
        // UI Components
        // --------------------------------------------------
        
        function App() {
            const [view, setView] = useState('loading'); // loading, menu, quiz, result, error
            const [errorMessage, setErrorMessage] = useState('');
            const [questions, setQuestions] = useState([]);
            
            const [currentUser, setCurrentUser] = useState(''); // 'Stella' or 'å‡±æ™¨'
            const [currentQuizSet, setCurrentQuizSet] = useState([]);
            const [currentQIndex, setCurrentQIndex] = useState(0);
            const [answers, setAnswers] = useState({});
            const [score, setScore] = useState(0);

            // è®€å–æ­·å²ç´€éŒ„ (é˜²é‡è¤‡)
            const [history, setHistory] = useState(() => {
                const saved = localStorage.getItem('quiz_history_gh');
                return saved ? JSON.parse(saved) : { Stella: [], å‡±æ™¨: [] };
            });

            useEffect(() => {
                localStorage.setItem('quiz_history_gh', JSON.stringify(history));
            }, [history]);

            // --- è‡ªå‹•è®€å– line-chat.txt ---
            useEffect(() => {
                const initData = async () => {
                    try {
                        console.log("æ­£åœ¨è®€å– line-chat.txt...");
                        const response = await fetch('./line-chat.txt');
                        
                        if (!response.ok) {
                            throw new Error(`ç„¡æ³•è®€å– line-chat.txt (Status: ${response.status})ã€‚è«‹ç¢ºèªæª”æ¡ˆæ˜¯å¦å­˜åœ¨æ–¼æ ¹ç›®éŒ„ã€‚`);
                        }
                        
                        const text = await response.text();
                        console.log("è®€å–æˆåŠŸï¼Œæª”æ¡ˆå¤§å°:", text.length);

                        const parser = new ChatParser();
                        const parsedMsgs = parser.parse(text);
                        console.log("è§£æå®Œæˆï¼Œè¨Šæ¯æ•¸:", parsedMsgs.length);

                        if (parsedMsgs.length < 5) {
                            throw new Error("è§£æå‡ºçš„è¨Šæ¯éå°‘ã€‚è«‹ç¢ºèª line-chat.txt æ ¼å¼æ˜¯å¦ç‚ºã€Œæ™‚é–“ <TAB> å§“å <TAB> è¨Šæ¯ã€ï¼Œä¸”åŒ…å« Stella æˆ– å‡±æ™¨ã€‚");
                        }

                        // ç”Ÿæˆé¡Œåº«
                        const genQuestions = parser.generateQuestions(150);
                        console.log("é¡Œåº«ç”Ÿæˆ:", genQuestions.length);
                        setQuestions(genQuestions);
                        
                        // ç¨å¾®å»¶é²è®“ loading å‹•ç•«è·‘ä¸€ä¸‹ï¼Œé«”é©—è¼ƒä½³
                        setTimeout(() => setView('menu'), 800);

                    } catch (err) {
                        console.error(err);
                        setErrorMessage(err.message);
                        setView('error');
                    }
                };

                initData();
            }, []);

            // --- é–‹å§‹æ¸¬é©—é‚è¼¯ ---
            const startQuiz = (user) => {
                setCurrentUser(user);
                const userHistory = history[user] || [];
                
                // å„ªå…ˆä½¿ç”¨æœªåšéçš„é¡Œç›®
                let available = questions.filter(q => !userHistory.includes(q.id));
                
                // è‹¥é¡Œç›®ä¸è¶³ 20 é¡Œï¼Œé‡ç½®æ­·å²
                if (available.length < 20) {
                    setHistory(prev => ({ ...prev, [user]: [] }));
                    available = [...questions];
                    // alert("é¡Œåº«å·²è¼ªéä¸€è¼ªï¼Œå°‡é‡ç½®é¡Œç›®ç´€éŒ„ï¼");
                }

                const quizSet = available.sort(() => Math.random() - 0.5).slice(0, 20);
                setCurrentQuizSet(quizSet);
                setCurrentQIndex(0);
                setAnswers({});
                setView('quiz');
            };

            // --- å›ç­”é‚è¼¯ ---
            const handleAnswer = (option) => {
                const q = currentQuizSet[currentQIndex];
                setAnswers(prev => ({ ...prev, [q.id]: option }));

                setTimeout(() => {
                    if (currentQIndex < 19) {
                        setCurrentQIndex(prev => prev + 1);
                    } else {
                        finishQuiz();
                    }
                }, 300);
            };

            // --- çµç®—é‚è¼¯ ---
            const finishQuiz = () => {
                let correctCount = 0;
                const newHistoryIds = [];
                currentQuizSet.forEach(q => {
                    if (answers[q.id] === q.answer) correctCount++;
                    newHistoryIds.push(q.id);
                });

                setScore(Math.round((correctCount / 20) * 100));
                
                setHistory(prev => ({
                    ...prev,
                    [currentUser]: [...(prev[currentUser] || []), ...newHistoryIds]
                }));
                
                setView('result');
            };

            // ------------------
            // Views
            // ------------------

            // 1. Loading
            if (view === 'loading') {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-morandi-bg">
                        <div className="w-10 h-10 border-4 border-morandi-main border-t-transparent rounded-full spin mb-4"></div>
                        <p className="text-morandi-main font-bold tracking-widest animate-pulse">READING CHAT LOG...</p>
                    </div>
                );
            }

            // 2. Error
            if (view === 'error') {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-morandi-bg p-8 text-center">
                        <div className="bg-white p-8 rounded-3xl shadow-xl max-w-md">
                            <h2 className="text-xl font-bold text-morandi-error mb-4">è®€å–å¤±æ•—</h2>
                            <p className="text-morandi-text mb-6 text-sm leading-relaxed">{errorMessage}</p>
                            <p className="text-xs text-gray-400">
                                è«‹ç¢ºèª <code>index.html</code> èˆ‡ <code>line-chat.txt</code> ä½æ–¼åŒä¸€ç›®éŒ„ã€‚
                            </p>
                            <button onClick={() => window.location.reload()} className="mt-6 px-6 py-2 bg-morandi-main text-white rounded-lg">
                                é‡è©¦
                            </button>
                        </div>
                    </div>
                );
            }

            // 3. Menu
            if (view === 'menu') {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-morandi-bg relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-64 h-64 bg-morandi-main opacity-10 rounded-full blur-3xl -translate-x-1/2 -translate-y-1/2"></div>
                        
                        <div className="glass-card w-full max-w-md p-8 rounded-3xl z-10 slide-up text-center">
                            <h1 className="text-3xl font-serif font-bold text-morandi-text mb-2 tracking-wide">é»˜å¥‘å¤§è€ƒé©—</h1>
                            <p className="text-morandi-main text-xs uppercase tracking-[0.2em] mb-8">Compatibility Quiz</p>
                            
                            <p className="text-sm text-morandi-text mb-6">å·²æˆåŠŸè®€å–å°è©±ç´€éŒ„<br/>ä¸¦ç”Ÿæˆ <span className="font-bold text-morandi-main">{questions.length}</span> é“å°ˆå±¬é¡Œç›®</p>

                            <div className="space-y-4">
                                <button 
                                    onClick={() => startQuiz('Stella')}
                                    className="w-full py-5 rounded-xl bg-white border border-morandi-accent text-morandi-text hover:bg-morandi-main hover:text-white transition-all shadow-sm flex items-center justify-center space-x-3 btn-touch"
                                >
                                    <span className="text-2xl">ğŸ‘©ğŸ»</span>
                                    <div className="text-left">
                                        <span className="block font-bold text-lg">æˆ‘æ˜¯ Stella</span>
                                        <span className="text-xs opacity-70">é–‹å§‹æ¸¬é©—</span>
                                    </div>
                                </button>
                                <button 
                                    onClick={() => startQuiz('å‡±æ™¨')}
                                    className="w-full py-5 rounded-xl bg-white border border-morandi-main text-morandi-text hover:bg-morandi-dark hover:text-white transition-all shadow-sm flex items-center justify-center space-x-3 btn-touch"
                                >
                                    <span className="text-2xl">ğŸ‘¦ğŸ»</span>
                                    <div className="text-left">
                                        <span className="block font-bold text-lg">æˆ‘æ˜¯ å‡±æ™¨</span>
                                        <span className="text-xs opacity-70">é–‹å§‹æ¸¬é©—</span>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // 4. Quiz
            if (view === 'quiz') {
                const q = currentQuizSet[currentQIndex];
                const progress = ((currentQIndex + 1) / 20) * 100;

                return (
                    <div className="min-h-screen flex flex-col bg-morandi-bg">
                        <div className="h-1.5 w-full bg-gray-200 fixed top-0 z-50">
                            <div className="h-full bg-morandi-main transition-all duration-300" style={{width: `${progress}%`}}></div>
                        </div>

                        <div className="flex-1 flex flex-col max-w-md mx-auto w-full p-6 pt-12">
                            <div className="flex justify-between items-center mb-6">
                                <span className="text-morandi-main font-bold text-lg font-serif">Q{currentQIndex + 1}</span>
                                <span className="px-3 py-1 bg-white rounded-full text-xs text-morandi-sub shadow-sm">
                                    {currentUser} çš„æŒ‘æˆ°
                                </span>
                            </div>

                            <div className="bg-white rounded-3xl p-8 shadow-sm mb-6 min-h-[180px] flex items-center justify-center border border-gray-100 slide-up">
                                <h2 className="text-xl font-bold text-morandi-text text-center leading-relaxed">

                            </div>

                            <div className="space-y-3">

                                    const isSelected = answers[q.id] === opt;
                                    return (
                                        <button
                                            key={idx}
                                            onClick={() => handleAnswer(opt)}
                                            className={`w-full p-4 rounded-xl text-left transition-all duration-200 border btn-touch
                                                ${isSelected

                                                }

                                        >

                                        </button>
                                    )
                                })}
                            </div>
                        </div>
                    </div>
                );
            }

            // 5. Result
            if (view === 'result') {
                return (
                    <div className="min-h-screen bg-morandi-bg p-6 flex flex-col items-center justify-center">
                        <div className="w-full max-w-md slide-up">
